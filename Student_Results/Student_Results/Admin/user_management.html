<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="style/userreg.css">
</head>
<body>

    <h1 class="heading">USER MANAGEMENT</h1>

    <div class="card">
        <form>
            <label for="userid">User ID:</label>
            <input type="text" id="userid" name="userid" placeholder="Enter User ID">

            <label for="username">Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter Full Name">

            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" placeholder="Enter Email">

            <label for="usertype">User Type:</label>
            <select id="usertype" name="usertype">
                <option value="admin">Admin</option>
                <option value="faculty">Faculty</option>
                <option value="student">Student</option>
            </select>

            <br><br>
            <button type="submit">Add User</button>
        </form>
    </div>

    <div class="card">
        <h3>Existing Users</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>U101</td>
                    <td>Praveen</td>
                    <td>prav@gmail.com</td>
                    <td>Admin</td>
                    <td>
                        <button>Update</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>U102</td>
                    <td>Rohit</td>
                    <td>rohit@gmail.com</td>
                    <td>Faculty</td>
                    <td>
                        <button>Update</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Management</title>
    <link rel="stylesheet" href="style/userreg.css">
</head>
<body>

    <h1 class="heading">RESULT MANAGEMENT</h1>

    <div class="card">
        <form>
            <label for="studentid">Student ID:</label>
            <input type="text" id="studentid" name="studentid" placeholder="Enter Student ID">

            <label for="courseid">Course ID:</label>
            <input type="text" id="courseid" name="courseid" placeholder="Enter Course ID">

            <label for="marks">Marks:</label>
            <input type="number" id="marks" name="marks" placeholder="Enter Marks">

            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" placeholder="Enter Grade">

            <br><br>
            <button type="submit">Add Result</button>
        </form>
    </div>

    <div class="card">
        <h3>Existing Results</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Course ID</th>
                    <th>Marks</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>32557</td>
                    <td>Operating System</td>
                    <td>85</td>
                    <td>A</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>32559</td>
                    <td>Data Structures</td>
                    <td>76</td>
                    <td>B+</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>

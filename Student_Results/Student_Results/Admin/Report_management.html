<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Management</title>
    <link rel="stylesheet" href="style/userreg.css">
</head>
<body>

    <h1 class="heading">REPORT MANAGEMENT</h1>

    <div class="card">
        <form>
            <label for="reportid">Report ID:</label>
            <input type="text" id="reportid" name="reportid" placeholder="Enter Report ID">

            <label for="reporttype">Report Type:</label>
            <input type="text" id="reporttype" name="reporttype" placeholder="e.g., Performance, Attendance">

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter report details"></textarea>

            <label for="generatedby">Generated By:</label>
            <input type="text" id="generatedby" name="generatedby" placeholder="Enter Admin/Faculty Name">

            <br><br>
            <button type="submit">Generate Report</button>
        </form>
    </div>

    <div class="card">
        <h3>Existing Reports</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Report ID</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Generated By</th>
                    <th>Generated On</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>R101</td>
                    <td>Performance</td>
                    <td>Overall semester performance of students</td>
                    <td>Admin</td>
                    <td>2025-08-10</td>
                    <td>
                        <button>View</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>R102</td>
                    <td>Attendance</td>
                    <td>Monthly attendance report</td>
                    <td>Faculty</td>
                    <td>2025-08-12</td>
                    <td>
                        <button>View</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>

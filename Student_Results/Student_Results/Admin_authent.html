<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <h1>WELCOME ADMIN</h1>
    <div class="container">
        <div class="card">
            <a href="Stud_authent.html">
                <img src="media/student.jpeg" height="50" class="image"><br>
                Student
            </a>
        </div>

        <div class="card">
            <img src="media/admin.jpeg" height="200" class="image"><br>
            Admin
            <form action="Admin/A_index.html" method="post">
                <h2>Admin Login</h2>
                
                <div>
                    <label for="admin-username">Username:</label>
                    <input type="text" id="admin-username" name="username" required>
                </div>
                
                <div>
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" name="password" required>
                </div>
                
                <div>
                    <label for="admin-code">Code:</label>
                    <input type="text" id="admin-code" name="code" required>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>

        <div class="card">
            <a href="Facul_authent.html">
                <img src="media/faculty.jpg" height="50" class="image"><br>
                Faculty
            </a>
        </div>
    </div>
</body>
</html>
